<!DOCTYPE html>
<html>
  <head>
    <title>Web | Clients</title>
    <meta charset="utf-8" />

    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Add Modal -->
    <div id="clientModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <div class="d-flex justify-content-between flex-grow-1">
              <h5 class="modal-title">Client's information</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
          <div class="modal-body">
            <!--Modal Body-->
            <form>
              <div class="form-group">
                <label for="txtName">Name</label>
                <input type="text" class="form-control" id="txtName" aria-describedby="emailHelp" placeholder="Aaron..." />
              </div>
              <div class="form-group">
                <label for="txtLastName">Last name</label>
                <input type="text" class="form-control" id="txtLastName" placeholder="White..." />
              </div>
              <div class="form-group">
                <label for="txtAge">Age</label>
                <input type="number" class="form-control" id="txtAge" placeholder="25" />
              </div>
              <label>Gender</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="chkMale" enabled />
                <label class="form-check-label" for="chkMale"> Male </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="chkFemale" enabled />
                <label class="form-check-label" for="chkFemale"> Female </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="chkOther" enabled />
                <label class="form-check-label" for="chkOther"> Other </label>
              </div>
              <div class="form-group">
                <label for="txtGender">Description</label>
                <input type="text" class="form-control" id="txtGender" placeholder="Gender..." disabled />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="btnSave" type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>
    <!--Delete dialog-->
    <div id="deleteModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Delete Client</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Â¿Do you want to delete the selected client?</p>
            <button type="button" class="btn btn-success" id="btnDelete">Delete</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!--Main-->
    <div>
      <div class="p-2 d-flex flex-grow-1 justify-content-around mt-3">
        <h1>Your clients</h1>
      </div>
      <div class="row justify-content-center m-3">
        <div class="col-auto">
          <table id="clientsTable" class="table table-hover table-striped table-bordered table-responsive">
            <thead>
              <tr>
                <th>
                  Name
                  <br />
                  <input type="text" class="form-control txtNameSearch" placeholder="By name" />
                </th>
                <th>
                  Last name
                  <br />
                  <input type="text" class="form-control txtLastNameSearch" placeholder="By last name" />
                </th>
                <th>
                  Age
                  <br />
                  <input type="text" class="form-control txtAgeSearch" placeholder="By age" />
                </th>
                <th>
                  Gender
                  <br />
                  <input type="text" class="form-control txtGenderSearch" placeholder="By gender" />
                </th>
                <th>
                  Options
                  <br />
                  <button id="btnCreateClient" type="button" class="btn btn-success">
                    <span class="glyphicon glyphicon-plus">Add client</span>
                  </button>
                </th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
